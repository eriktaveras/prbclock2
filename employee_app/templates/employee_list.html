{% extends 'base.html' %}

{% block content %}
    <h1>Employee List</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in object_list %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
